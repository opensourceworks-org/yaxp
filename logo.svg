<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <!-- Define a gradient for the lightning bolt -->
  <defs>
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (optional) -->
  <rect width="400" height="200" fill="#FFF" />
  
  <!-- Lightning Bolt Icon -->
  <polygon 
    points="50,20 110,20 80,80 130,80 60,180 90,100 40,100" 
    fill="url(#boltGradient)" />
  
  <!-- Code snippet styled representation of <xsd /> -->
  <g transform="translate(160, 40)">
    <!-- Code snippet container -->
    <rect x="0" y="0" width="200" height="120" rx="10" ry="10" fill="#F5F5F5" stroke="#333" stroke-width="2"/>
    <!-- Code snippet text -->
    <text x="20" y="70" font-family="'Courier New', monospace" font-size="36" fill="#333">
      &lt;xsd /&gt;
    </text>
  </g>
  
  <!-- Application Name Text -->
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="20" fill="#333">
    Yet Another XSD Parser
  </text>
</svg>
